<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Influencer Gear</title>
  <script src="https://kit.fontawesome.com/96cbc0014a.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <nav class="navbar">
      <h1>Influencer products</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Log In</a></li>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </ul>
    </nav>
    <section class="banner-section">
      <div class="banner-text">
        <h1 class="banner-title">Start your Journey as<br>Influencer</h1>
        <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
        <button class="btn-one">Prebook Now <i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="banner-image">
        <img src="images/main-camera.png" alt="camera" class="banner-camera">
        <div class="banner-img-bg">
          <!-- <img src="images/Circle design.svg" alt="circle background" class="banner-img-bg"> -->
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="sponsors">
      <div class="sponsors-logos-1">
        <img src="/logos/Alibaba.svg" alt="" class="logo1">
        <img src="/logos/Amazon.svg" alt="" class="logo2">
        <img src="/logos/Daraz.pk Logo.svg" alt="" class="logo3">
        <img src="/logos/Ebay.svg" alt="" class="logo4">
      </div>
      <div class="sponsors-logos-2">
        <img src="/logos/Rakuten.svg" alt="" class="logo5">
        <img src="/logos/Walmart.svg" alt="" class="logo6">
        <img src="/logos/Target.svg" alt="" class="logo7">
      </div>
    </section>
  </main>
</body>
</html>
